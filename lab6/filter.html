<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красов Павел. Фильтры</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon-16X16.png">
    <link rel="shortcut icon" href="favicon-32x32.png">
    <script>
        function filter() {
            let color = document.getElementById('wear-color').value;
            let type = document.getElementById('wear-type').value;
            let wear = document.getElementById('wear');

            if(color=='Красный' & type == 'Футболка') {
                wear.src='t-red.png';
            }
            else if(color=='Белый' & type == 'Футболка') {
                wear.src='t-white.png';
            }
            else if(color=='Чёрный' & type == 'Футболка') {
                wear.src='t-black.png';
            }
            else if(color=='Красный' & type == 'Поло') {
                wear.src='polo-red.png';
            }
            else if(color=='Белый' & type == 'Поло') {
                wear.src='polo-white.png';
            }
             else if(color=='Чёрный' & type == 'Поло') {
                wear.src='polo-black.png';
            }
             else if(color=='Красный' & type == 'Майка') {
                wear.src='sing-red.png';
            }
            else if(color=='Белый' & type == 'Майка') {
                wear.src='sing-white.png';
            }
            else if(color=='Чёрный' & type == 'Майка') {
                wear.src='sing-black.png';
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div>
            Цвет одежды:
            <select id="wear-color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Чёрный</option>
            </select><br>

            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>

            <button onclick="filter()">Ок</button>
            <br>
            <br><br>
            <img id="wear">
        </div>
    </main>

    <footer>
        &copy; Красов Павел, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
