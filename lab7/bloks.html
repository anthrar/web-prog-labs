<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красов Павел. Добавление блоков</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon-16X16.png">
    <link rel="shortcut icon" href="favicon-32x32.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.background = 'green';
            newBlock.style.height = '20px';
            newBlock.style.width = '70px';
            newBlock.style.borderColor = 'yellow';
            newBlock.style.margin = '15px';

            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks() {
            let blockNumber = enterNumber();
            let main = document.querySelector('main');
            for(let i=0; i<blockNumber; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.background = 'green';
                newBlock.style.height = '40px';
                newBlock.style.borderColor = 'yellow';
                newBlock.style.width = (100+i*20) + 'px';
                newBlock.style.margin = '15px';
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2*i**2}`;

                main.appendChild(newBlock);
            }
            
        }
        function enterNumber() {
            let enumber = document.getElementById('inpNumb');
            let value = parseInt(enumber.value);
            if(value<0) {
                alert('Число блоков не может быть отрицательным!');
                return 0;
            }
            else {
                return value
            }
        }
        function add20_50() {
            let main = document.querySelector('main');
            for(let i=20; i<=50; i+=2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '40px';
                newBlock.style.height = '60px';
                newBlock.style.border = '1px solid';
                newBlock.innerHTML = `${i}`;
                main.appendChild(newBlock);
                newBlock.style.background = 'red';
                newBlock.style.borderColor = 'black';
                newBlock.style.margin = '15px';
        }
    }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <input type="number" min="0" placeholder="" id="inpNumb"><br>
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">20 => 50</button>
    </main>

    <footer>
        &copy; Красов Павел, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
